<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV File Viewer</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <h1>CSV File Viewer Checking CI</h1>
    <table id="csvTable">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // Use D3.js to load the CSV file
      d3.csv("benchmark.csv").then(function(data) {
        // Get the table header row from the table
        const tableHeader = d3.select("#csvTable").select("thead").select("tr");

        // Add a table header cell for each column in the CSV file
        tableHeader.selectAll("th")
          .data(d3.keys(data[0]))
          .enter()
          .append("th")
          .text(function(column) { return column; });

        // Get the table body from the table
        const tableBody = d3.select("#csvTable").select("tbody");

        // Add a table row for each row in the CSV file
        const rows = tableBody.selectAll("tr")
          .data(data)
          .enter()
          .append("tr");

        // Add a table cell for each cell in the row
        const cells = rows.selectAll("td")
          .data(function(row) { return d3.values(row); })
          .enter()
          .append("td")
          .text(function(cell) { return cell; });
      });
    </script>
  </body>
</html>
